<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>

    </style>
</head>

<body>

<h1>상품 목록</h1>

<a th:href="@{/admin/products/add}">새 상품 추가</a>

<table>
    <thead>
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지 URL</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products.content}">
        <td th:text="${product.name}">상품 이름</td>
        <td th:text="${product.price}">상품 가격</td>
        <td th:text="${product.imageUrl}">상품 이미지 URL</td>
        <td th:class="actions">
            <a th:href="@{/admin/products/{id}(id=${product.id})}">상세</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${products.totalPages > 0}" class="pagination" th:with="page=${products}">
    <a th:href="${page.first} ? '#' : @{/products(page=${page.number - 1})}"
       th:classappend="${page.first} ? 'disabled' : ''">&laquo;</a>

    <th:block th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
        <a th:if="${i >= page.number - 2 and i <= page.number + 2}"
           th:href="@{/products(page=${i})}"
           th:text="${i + 1}"
           th:classappend="${page.number == i} ? 'active' : ''"></a>
    </th:block>

    <a th:href="${page.last} ? '#' : @{/products(page=${page.number + 1})}"
       th:classappend="${page.last} ? 'disabled' : ''">&raquo;</a>
</div>
</body>
</html>
